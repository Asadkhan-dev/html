<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<style>
    /* Basic styling for demonstration */
    label {
        display: block;
        margin-bottom: 10px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
    }
    .error {
        color: red;
        font-size: 0.8em;
        margin-top: 5px;
    }
</style>
</head>
<body>

<form id="signupForm" action="#" method="post" onsubmit="return validateForm()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <div id="nameError" class="error"></div>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <div id="emailError" class="error"></div>

    <label for="mobile">Mobile Number:</label>
    <input type="text" id="mobile" name="mobile" required>
    <div id="mobileError" class="error"></div>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <div id="passwordError" class="error"></div>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>
    <div id="confirmPasswordError" class="error"></div>

    <!-- Captcha could be implemented using various methods, for simplicity, let's just use a dummy field -->
    <label for="captcha">Captcha:</label>
    <input type="text" id="captcha" name="captcha" required>
    <div id="captchaError" class="error"></div>

    <button type="submit">Sign Up</button>
</form>

<script>
function validateForm() {
    var name = document.getElementById('name').value;
    var email = document.getElementById('email').value;
    var mobile = document.getElementById('mobile').value;
    var password = document.getElementById('password').value;
    var confirmPassword = document.getElementById('confirmPassword').value;
    var captcha = document.getElementById('captcha').value;

    var nameError = document.getElementById('nameError');
    var emailError = document.getElementById('emailError');
    var mobileError = document.getElementById('mobileError');
    var passwordError = document.getElementById('passwordError');
    var confirmPasswordError = document.getElementById('confirmPasswordError');
    var captchaError = document.getElementById('captchaError');

    // Reset previous errors
    nameError.textContent = "";
    emailError.textContent = "";
    mobileError.textContent = "";
    passwordError.textContent = "";
    confirmPasswordError.textContent = "";
    captchaError.textContent = "";

    var isValid = true;

    // Name validation (can be more specific if needed)
    if (!name.trim()) {
        nameError.textContent = "Name is required";
        isValid = false;
    }

    // Email validation (basic format check)
    if (!/^\S+@\S+\.\S+$/.test(email)) {
        emailError.textContent = "Invalid email address";
        isValid = false;
    }

    // Mobile number validation (basic format check)
    if (!/^\d{10}$/.test(mobile)) {
        mobileError.textContent = "Invalid mobile number";
        isValid = false;
    }

    // Password validation (basic length check)
    if (password.length < 6) {
        passwordError.textContent = "Password must be at least 6 characters long";
        isValid = false;
    }

    // Confirm password validation
    if (password !== confirmPassword) {
        confirmPasswordError.textContent = "Passwords do not match";
        isValid = false;
    }

    // Captcha validation (just check if it's not empty for now)
    if (!captcha.trim()) {
        captchaError.textContent = "Captcha is required";
        isValid = false;
    }

    return isValid;
}
</script>

</body>
</html>
